apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
- name: bookinfo
  repo: https://trevorbox.github.io/helm-charts
  valuesFile: ../../../../components/bookinfo/values.yaml
  namespace: bookinfo
  version: ~2.4.0
  releaseName: bookinfo
  additionalValuesFiles: 
    - values.yaml

patches:
- target:
    kind: Deployment
    name: productpage-v1
  patch: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: productpage-v1
    spec:
      template:
        metadata:
          annotations:
            sidecar.istio.io/logLevel: 'rbac:debug,jwt:debug'  # enable RBAC and JWT debug logging
