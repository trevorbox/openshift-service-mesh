---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: istio-root-ca
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: istio-root-ca
spec:
  commonName: Istio Root Certificate
  duration: 87600h
  emailAddresses:
    - someone@example.com
  encodeUsagesInRequest: true
  isCA: true
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: istio-root-ca
  privateKey:
    algorithm: ECDSA
    size: 256
  secretName: istio-ca-root-secret
  subject:
    countries:
      - US
    organizationalUnits:
      - Istio Lab
    organizations:
      - Example
  usages:
    - crl sign
    - cert sign
    - signing
    - digital signature

---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: istio-intermediate-ca-east
spec:
  ca:
    secretName: istio-ca-root-secret # Reference the root CA secret
    # Optional: Add the root CA certificate to the intermediate CA's
---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: istio-intermediate-ca-east
spec:
  commonName: Example Intermediate Certificate East
  duration: 87600h
  emailAddresses:
    - someone@example.com
  encodeUsagesInRequest: true
  isCA: true
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: istio-intermediate-ca-east
  privateKey:
    algorithm: ECDSA
    size: 256
  secretName: istio-intermediate-ca-east
  subject:
    countries:
      - US
    organizationalUnits:
      - Example Lab
      - East
      - Istio
    organizations:
      - Example
  usages:
    - signing
    - digital signature
    - cert sign
    - client auth
    - server auth
    - email protection

---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: istio-intermediate-ca-west
spec:
  ca:
    secretName: istio-ca-root-secret # Reference the root CA secret
    # Optional: Add the root CA certificate to the intermediate CA's
---

apiVersion: cert-manager.io/v1
