
approveManualInstallPlanViaHook: true

installPlanApproverAndVerifyJobsImage: quay.io/openshift/origin-cli:4.14

operatorGroups:
- name: grafana-operator
  createNamespace: true

operators:
- channel: v5
  installPlanApproval: Manual
  name: grafana-operator
  source: community-operators
  sourceNamespace: openshift-marketplace
  csv: grafana-operator.v5.16.0
  namespace: grafana-operator
  installPlanVerifierActiveDeadlineSeconds: 1200
  config:
    env:
      - name: WATCH_NAMESPACE_SELECTOR
        # value: "kubernetes.io/metadata.name: grafana"
        value: "kubernetes.io/metadata.name: nomatch"
      - name: WATCH_NAMESPACE
        # value: "kubernetes.io/metadata.name: grafana"
        value: ""
