---
# Source: spring-boot-demo2/templates/istio-configs.yaml
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: spring-boot-demo2-cert
  namespace: istio-ingress
spec:
  # Secret names are always required.
  secretName: spring-boot-demo2-cert
  # commonName: spring-boot-demo2
  dnsNames:
    - spring-boot-demo2-istio-ingress.apps-crc.testing
    - foggle
  usages:
    - server auth
    - client auth  
  issuerRef:
    name: internal-issuer
    # We can reference ClusterIssuers by changing the kind here.
    # The default value is Issuer (i.e. a locally namespaced Issuer)
    kind: Issuer
    # This is optional since cert-manager will default to this value however
    # if you are using an external issuer, change this to that issuer group.
    group: cert-manager.io
...
---
# Source: spring-boot-demo2/templates/istio-configs.yaml
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: spring-boot-demo2
  namespace: istio-ingress
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 8443
      name: https
      protocol: HTTPS
    hosts:
      - spring-boot-demo2-istio-ingress.apps-crc.testing
    tls:
      mode: SIMPLE
      credentialName: spring-boot-demo2-cert
...
---
# Source: spring-boot-demo2/templates/istio-configs.yaml
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: spring-boot-demo2
  namespace: istio-ingress3
spec:
  host: spring-boot-demo2-istio-ingress.apps-crc.testing
  port:
    targetPort: https
  tls:
    termination: passthrough
    insecureEdgeTerminationPolicy: Redirect
  to:
    kind: Service
    name: istio-ingressgateway
    weight: 100
  wildcardPolicy: None
...
---
# Source: spring-boot-demo2/templates/istio-configs.yaml
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: spring-boot-demo2
  namespace: istio-ingress
spec:
  gateways:
  - istio-ingress/spring-boot-demo2
  hosts:
  - spring-boot-demo2-istio-ingress.apps-crc.testing
  http:
  - route:
    - destination:
        host: spring-boot-demo2.spring-boot-demo2.svc.cluster.local
        port:
          number: 8080
...
---
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: spring-boot-demo2
  namespace: istio-ingress
spec:
  hosts:
  - spring-boot-demo2.spring-boot-demo2.svc.cluster.local
  location: MESH_EXTERNAL
  ports:
  - number: 8080
    name: http
    protocol: HTTP
  - number: 9977
    name: cryostat-agent
    protocol: TCP
  resolution: DNS
...
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: disable-mtls-for-spring-boot-demo2
  namespace: istio-ingress
spec:
  host: spring-boot-demo2.spring-boot-demo2.svc.cluster.local
  trafficPolicy:
    tls:
      mode: DISABLE
...
