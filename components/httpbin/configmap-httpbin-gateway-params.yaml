apiVersion: v1
kind: ConfigMap
metadata:
  name: httpbin-gateway-params
data:
  horizontalPodAutoscaler: |
    spec:
      scaleTargetRef:
        kind: Deployment
        name: httpbin-gateway-istio
        apiVersion: apps/v1
      minReplicas: 2
      maxReplicas: 5
      metrics:
      - type: Resource
        resource:
          name: cpu
          target:
            type: Utilization
            averageUtilization: 80

  deployment: |
    metadata:
      labels:
        app: httpbin-gateway
    spec:
      replicas: 2
      template:
        metadata:
          labels:
            app: httpbin-gateway
        spec:         
          containers:
          - name: istio-proxy
            resources:
              limits:
                cpu: 100m
                memory: 128Mi
              requests:
                cpu: 50m
                memory: 64Mi
          topologySpreadConstraints:
          - maxSkew: 1
            topologyKey: kubernetes.io/hostname
            whenUnsatisfiable: ScheduleAnyway
            labelSelector:
              matchLabels:
                app: httpbin-gateway

  # remove status port 15021 in k8s service /healthz/ready
  service: |
    spec:
      ports:
      - $patch: delete
        port: 15021

  podDisruptionBudget: |
    spec:
      selector:
        matchLabels:
          app: httpbin-gateway
      minAvailable: 1
