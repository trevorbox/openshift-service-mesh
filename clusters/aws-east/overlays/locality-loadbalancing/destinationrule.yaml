apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: helloworld
spec:
  host: helloworld.sample.svc.cluster.local
  trafficPolicy:
    connectionPool: 
      http:
        maxRequestsPerConnection: 1
    loadBalancer:
      consistentHash:
        useSourceIp: true
      localityLbSetting:
        enabled: true
        failover:
        - from: us-east-2/*
          to: us-west-2/*
    outlierDetection:
      baseEjectionTime: 1s
      consecutive5xxErrors: 0
      consecutiveGatewayErrors: 0
      interval: 100ms
      maxEjectionPercent: 0
