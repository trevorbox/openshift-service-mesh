operator:
  env:
    - name: OPERATOR_STS_ENABLED
      value: "on"
    - name: MINIO_OPERATOR_RUNTIME
      value: "OpenShift"
  securityContext:
    runAsNonRoot: true
  containerSecurityContext:
    runAsNonRoot: true
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    seccompProfile:
      type: RuntimeDefault
