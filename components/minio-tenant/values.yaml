secrets:
  name: tempo-env-configuration
  accessKey: tempo 
  secretKey: tempotempo
tenant:
  configuration:
    name: tempo-env-configuration
  name: tempo  
  pools:
    - name: pool-0
      servers: 1
      storageClassName: crc-csi-hostpath-provisioner
      size: 2Gi
      securityContext: 
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containerSecurityContext: 
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
  buckets:
    - name: tempo
      objectLock: false
  certificate:    
    requestAutoCert: false
