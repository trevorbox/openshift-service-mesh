apiVersion: kiali.io/v1alpha1
kind: Kiali
metadata:
  name: kiali-istio-system
  namespace: kiali
spec:
  auth:
    strategy: openshift
  deployment:
    cluster_wide_access: true
    discovery_selectors:
      default:
        - matchExpressions:
            - key: istio.io/rev
              operator: Exists
        - matchLabels:
            kubernetes.io/metadata.name: istio-system
        - matchLabels:
            kubernetes.io/metadata.name: grafana
    image_pull_policy: ''
    ingress:
      enabled: true
    instance_name: kiali
    logger:
      log_level: trace
    namespace: kiali
    pod_labels:
      maistra.io/expose-route: 'true'
      sidecar.istio.io/inject: 'false'
    replicas: 1
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
  external_services:
    custom_dashboards:
      namespace_label: kubernetes_namespace
    grafana:
      dashboards:
        - name: Istio Service Dashboard
          variables:
            namespace: var-namespace
            service: var-service
        - name: Istio Workload Dashboard
          variables:
            namespace: var-namespace
            workload: var-workload
        - name: Istio Mesh Dashboard
        - name: Istio Control Plane Dashboard
        - name: Istio Performance Dashboard
        - name: Istio Wasm Extension Dashboard
      enabled: true
      external_url: https://grafana-instance-route-grafana.apps-crc.testing
      internal_url: http://grafana-instance-service.grafana.svc:3000
    prometheus:
      url: http://prometheus-server.prometheus.svc.cluster.local
    tracing:
      enabled: true
      external_url: https://grafana-instance-route-grafana.apps-crc.testing
      # grpc_port: 9095
      health_check_url: http://tempo-minio-dev-query-frontend.tempo-system.svc.cluster.local:3200/
      internal_url: >-
        http://tempo-minio-dev-query-frontend.tempo-system.svc.cluster.local:3200/
      provider: tempo
      tempo_config:
        datasource_uid: 2aaa2e27-41bd-4e18-a253-2b328390e2bc
        org_id: '1'
        url_format: grafana
      use_grpc: false
  installation_tag: Kiali3
  istio_labels:
    app_label_name: app
    egress_gateway_label: istio=egressgateway
    ingress_gateway_label: istio=ingressgateway
    injection_label_name: istio-injection
    injection_label_rev: istio.io/rev
    version_label_name: version
  istio_namespace: istio-system
