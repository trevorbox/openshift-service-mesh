istioCNI:
  spec:
    version: v1.26.2
    namespace: istio-cni
    profile: ambient # Changed to ambient
istioRevisionTags:
  default:
    istioRevision: default-v1-26-2
ztunnel:
  enabled: true # Changed to true
  spec:
    namespace: ztunnel
    profile: ambient
    values:
      ztunnel:
        xdsAddress: istiod-default-v1-26-2.istio-system.svc:15012
        caAddress: istiod-default-v1-26-2.istio-system.svc:15012
revisions:
  - name: default
    spec:
      namespace: istio-system
      updateStrategy:
        type: RevisionBased
      values:
        profile: ambient # Added profile ambient
        pilot:
          trustedZtunnelNamespace: ztunnel # Added trustedZtunnelNamespace
          autoscaleEnabled: true
          autoscaleMin: 1
          autoscaleMax: 2
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
          # https://istio.io/v1.24/docs/ops/configuration/traffic-management/dns-proxy/#dns-auto-allocation-v2
          env:
            # Enable automatic address allocation, optional
            PILOT_ENABLE_IP_AUTOALLOCATE: "true"
        global:
          proxy:
            resources:
              limits:
                cpu: 100m
                memory: 64Mi
              requests:
                cpu: 50m
                memory: 32Mi
          proxy_init:
            resources:
              limits:
                cpu: 100m
                memory: 64Mi
              requests:
                cpu: 50m
                memory: 32Mi
        meshConfig:
          enablePrometheusMerge: true
          # https://istio.io/v1.24/docs/ops/configuration/traffic-management/dns-proxy/#dns-auto-allocation-v2
          defaultConfig:
            proxyMetadata:
              # Enable basic DNS proxying
              ISTIO_META_DNS_CAPTURE: "true"
          accessLogFile: /dev/stdout
          discoverySelectors:
            - matchExpressions:
                - key: istio.io/rev
                  operator: Exists
            - matchLabels:
                kubernetes.io/metadata.name: istio-system
            - matchLabels:
                kubernetes.io/metadata.name: ztunnel
          enableTracing: true
          extensionProviders:
            - name: tempo
              opentelemetry:
                service: otel-collector.opentelemetry-collector.svc.cluster.local
                port: 4317
          outboundTrafficPolicy:
            mode: REGISTRY_ONLY # ALLOW_ANY
      version: v1.26.2