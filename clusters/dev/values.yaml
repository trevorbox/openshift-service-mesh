default:
  app:
    enabled: true
    enableAutoSync: true
    autoSyncPrune: false
    project: cluster-config
    labels:
      app-source: cluster-dev
      repo: cluster-config
    destination:
      namespace: openshift-gitops
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/trevorbox/openshift-service-mesh
      targetRevision: HEAD
    syncOptions:
    - ApplyOutOfSyncOnly=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ServerSideApply=true  
    - FailOnSharedResource=true
    - RespectIgnoreDifferences=true
    - CreateNamespace=false
    syncPolicyRetry:
      limit: -1 # number of failed sync attempt retries; unlimited number of attempts if less than 0
      backoff:
        duration: 5s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
        factor: 2 # a factor to multiply the base duration after each failed retry
        maxDuration: 10m # the maximum amount of time allowed for the backoff strategy

applications:

  minio-tenant:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '2'
    destination:
      namespace: minio-tenant
    source:
      path: clusters/dev/overlays/minio-tenant

  bookinfo:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '4'
    destination:
      namespace: bookinfo
    source:
      path: clusters/dev/overlays/bookinfo

  kiali:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '3'
    destination:
      namespace: istio-system
    source:
      path: clusters/dev/overlays/kiali

  golang-ex-istio:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '4'
    destination:
      namespace: golang-ex
    source:
      path: clusters/dev/overlays/golang-ex-istio

  nginx-echo-headers:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '4'
    destination:
      namespace: nginx-echo-headers
    source:
      path: clusters/dev/overlays/nginx-echo-headers
