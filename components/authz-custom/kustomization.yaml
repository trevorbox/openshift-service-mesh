apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
- name: oauth2-proxy
  repo: https://oauth2-proxy.github.io/manifests
  valuesFile: values.yaml
  namespace: authz-custom
  version: ~7.12.0
  releaseName: oauth2-proxy

resources:
  - certificate-authz-custom.yaml
  - gateway-authz-custom.yaml
  - route-authz-custom.yaml
  # - secret-oauth2-proxy.yaml
  - serviceentry-auth0.yaml
  - virtualservice-authz-custom.yaml
  - auth
