name: Test

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  gator-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: gator
        uses: minchao/setup-gator@v2
        with:
          version: 'v3.8.1'
      - run: pwd && gator verify components/gatekeeper-constraints/explicit-gateway-hosts/wildcard/test/suite.yaml
