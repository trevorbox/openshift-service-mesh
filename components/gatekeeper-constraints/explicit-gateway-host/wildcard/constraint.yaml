apiVersion: constraints.gatekeeper.sh/v1beta1
kind: IstioExplicitGatewayHost
metadata:
  name: explicitgatewayhost
spec:
  enforcementAction: deny
  match:
    kinds:
      - apiGroups: ["networking.istio.io"]
        kinds: ["Gateway"]
    namespaceSelector:
      matchExpressions:
        - key: maistra.io/member-of
          operator: Exists
  parameters:
    disallowedHosts:
    - "*"
