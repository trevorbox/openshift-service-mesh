---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: self-signer
spec:
  selfSigned: {}
...
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: rootca
spec:
  secretName: rootca
  issuerRef:
    kind: ClusterIssuer
    name: self-signer
  commonName: "ca.self-signer.cert-manager"
  isCA: true
...
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: intermediate-issuer
spec:
  ca:
    secretName: rootca
...
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: intermediate-ca-1
spec:
  secretName: intermediate-ca-1
  issuerRef:
    kind: Issuer
    name: intermediate-issuer
  commonName: "intermediate-ca-1.cert-manager"
  isCA: true
...
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: intermediate-ca-2
spec:
  secretName: intermediate-ca-2
  issuerRef:
    kind: Issuer
    name: intermediate-issuer
  commonName: "intermediate-ca-2.cert-manager"
  isCA: true
...